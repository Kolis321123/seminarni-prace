<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Vyhledávač receptů</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">Recepty</span>

        <form id="searchForm" class="d-flex">
            <input id="q" class="form-control me-2" type="search" placeholder="Hledat…">
            <button class="btn btn-light" type="submit">Hledat</button>
        </form>

        <button id="showFavs" class="btn btn-warning ms-3">Oblíbené</button>
    </div>
</nav>

<div class="container mt-4">

    <div id="results" class="row g-3"></div>

    <p id="emptyMsg" class="text-center text-muted mt-5">
        Zadej název receptu a klikni na Hledat.
    </p>
</div>

<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="detailTitle"></h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <img id="detailImg" class="img-fluid rounded mb-3" style="max-height:300px; object-fit:cover;">
                <h6>Ingredience</h6>
                <ul id="detailIng"></ul>
                <h6>Postup</h6>
                <p id="detailInstr"></p>
            </div>

            <div class="modal-footer">
                <button id="saveFav" class="btn btn-success">Uložit do oblíbených</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = "https://www.themealdb.com/api/json/v1/1/";
const results = document.getElementById("results");
const emptyMsg = document.getElementById("emptyMsg");

let currentMeal = null;

function getFavs() {
    try { return JSON.parse(localStorage.getItem("favs") || "[]"); }
    catch (e) { return []; }
}
function saveFavs(list) {
    localStorage.setItem("favs", JSON.stringify(list));
}

document.getElementById("searchForm").addEventListener("submit", async e => {
    e.preventDefault();
    const q = document.getElementById("q").value.trim();
    if (!q) return;

    const data = await fetch(API + "search.php?s=" + encodeURIComponent(q)).then(r => r.json());
    showResults(data.meals || []);
});

function showResults(list) {
    results.innerHTML = "";
    emptyMsg.style.display = list.length ? "none" : "block";

    list.forEach(m => {
        const col = document.createElement("div");
        col.className = "col-md-3";

        col.innerHTML = `
            <div class="card h-100">
                <img src="${m.strMealThumb}" class="card-img-top" style="height:160px; object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title">${m.strMeal}</h6>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2" data-id="${m.idMeal}" data-action="detail">Detail</button>
                        <button class="btn btn-outline-success btn-sm" data-id="${m.idMeal}" data-action="fav">♥</button>
                    </div>
                </div>
            </div>
        `;
        col.querySelector('[data-action="detail"]').addEventListener('click', () => openDetail(m.idMeal));
        col.querySelector('[data-action="fav"]').addEventListener('click', () => addToFavs(m));
        results.appendChild(col);
    });
}


</script>


</body>
</html>
